{% extends 'base.html' %}

{% block head %}
<title>Register</title>
{% endblock %}


{% block body %}
<br>
<h3>Create your account</h3>

<hr>
<form action="/register" method="POST">
    Name:
    <input class="form-control mr-sm-2" type='text' placeholder="Enter name" name='name' id='name'>
    <br>

    Email: 
    <input class="form-control mr-sm-2" type='text' placeholder="Enter email" name='email' id='email'>
    <br>

    User Id: 
    <input class="form-control mr-sm-2" type='text' placeholder="Enter user id" name='uid' id='uid'>
    <br>

    Password: 
    <input class="form-control mr-sm-2" type='text' placeholder="Enter Password" name='password' id='password'>
    <br>

    <input type='submit' class="btn btn-success" value='Register'> 
</form>

<hr>


{% endblock %}
